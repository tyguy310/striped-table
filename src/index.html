<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Striped Table</title>
  </head>
  <body>
    <table class="table table-striped" style="width:100%">
      <thead>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </thead>
      <tr class="oddRow">
        <td>Odd</td>
        <td>Odd</td>
        <td>Odd</td>
      </tr>
      <tr class="evenRow">
        <td>Even</td>
        <td>Even</td>
        <td>Even</td>
      </tr>
      <tr class="oddRow">
        <td>Odd</td>
        <td>Odd</td>
        <td>Odd</td>
      </tr>
      <tr class="evenRow">
        <td>Even</td>
        <td>Even</td>
        <td>Even</td>
      </tr>
      <tr class="oddRow">
        <td>Odd</td>
        <td>Odd</td>
        <td>Odd</td>
      </tr>
    </table><br>

    <form>
      <div class="form-group">
        <label for="evenProperty">Change Even Property</label>
        <input type="text" class="form-control" id="evenProperty" placeholder="Even Property">
      </div>
      <div class="form-group">
        <label for="evenValue">Change Even Value</label>
        <input type="text" class="form-control" id="evenValue" placeholder="Even Value">
      </div>
      <button type="submit" class="btn btn-default">Change Even Color</button>
    </form>

    <button class=" random btn btn-default" type="submit">Random Odd Color</button>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>

  </body>
</html>
